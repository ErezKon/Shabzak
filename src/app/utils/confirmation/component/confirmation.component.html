<h2 mat-dialog-title class="dialog-title">{{title}}</h2>
<mat-dialog-content>
    <div class="message">
        {{confirmationMessage}}
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="cancel">{{noButtonText}}</button>
    <button mat-raised-button (click)="onOk()" cdkFocusInitial color="primary" class="accept">{{yesButtonText}}</button>
</mat-dialog-actions>
