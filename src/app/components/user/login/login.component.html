<div class="login">
    <h1 class="title">התחברות למערכת</h1>
    <form class="login-form">
        <div class="username">
            <mat-form-field class="small-col">
                <mat-label>שם משתמש</mat-label>
                <input matInput [(ngModel)]="username" name="username" required>
            </mat-form-field>
        </div>
        <div class="password">
            <mat-form-field class="small-col">
                <mat-label>סיסמא</mat-label>
                <input matInput [(ngModel)]="password" required name="password" type="password">
            </mat-form-field>
        </div>
        <div class="actions">
            <button 
                mat-raised-button 
                cdkFocusInitial 
                color="primary" 
                type="submit" 
                class="accept" 
                [disabled]="!username || ! password" 
                (click)="onLogin()">
                    התחבר
            </button>
        </div>
    </form>
    
</div>
