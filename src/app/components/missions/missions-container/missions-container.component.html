<div class="missions-container">
  <!-- <app-missions-filter ></app-missions-filter> -->
   <div class="mission-action-bar">
    <button mat-raised-button color="primary" (click)="onAddMission()">הוסף משימה</button>
    <button mat-raised-button color="primary" (click)="onAutoAssign()">שיבוץ אוטומטי</button>
    <button mat-raised-button color="primary" (click)="onShowCandidates()">הצג הצעות שיבוץ</button>
   </div>
  @if((loading$ | async) || (autoAssigning$ | async)) {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <app-missions 
      [missions$]="missions$"
      (editMission)="onEditMission($event)"
      (manuallyAssign)="onManuallyAssign($event)"
      (deleteMission)="onDeleteMission($event)"
      (duplicateMission)="onDuplicateMission($event)">
    </app-missions>
  }
