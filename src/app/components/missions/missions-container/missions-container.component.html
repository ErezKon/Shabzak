<div class="missions-container">
  @if((loading$ | async)) {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <app-missions 
      [missions$]="missions$"
      (editMission)="onEditMission($event)"
      (manuallyAssign)="onManuallyAssign($event)"
      (deleteMission)="onDeleteMission($event)"
      (duplicateMission)="onDuplicateMission($event)">
    </app-missions>
  }

  <div class="floating-button">
    <button mat-mini-fab color="primary" (click)="onAddMission()" matTooltip="הוסף משימה">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
