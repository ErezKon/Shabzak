<div class="soldiers-container">
  <app-soldiers-filter (filterSoldiers)="onFilterSoldiers($event)"></app-soldiers-filter>
  <app-soldiers 
    [soldiers$]="soldiers$"
    (editSoldier)="onEditSoldier($event)"
    (deleteSoldier)="onDeleteSoldier($event)">
  </app-soldiers>

  <div class="floating-button">
    <button mat-mini-fab color="primary" (click)="onAddSoldier()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
