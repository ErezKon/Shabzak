<h2 mat-dialog-title class="dialog-title">{{title}}</h2>
<mat-dialog-content>
    <div class="soldier-details">
        <mat-form-field class="name">
            <mat-label>שם החייל</mat-label>
            <input matInput [(ngModel)]="data.name" required>
        </mat-form-field>

        <mat-form-field class="phone">
            <mat-label>טלפון</mat-label>
            <input matInput [(ngModel)]="data.phone" required>
        </mat-form-field>
        
        <div class="full"></div>

        <mat-form-field class="personal-number">
            <mat-label>מספר אישי</mat-label>
            <input matInput [(ngModel)]="data.personalNumber" required>
        </mat-form-field>
        
        <mat-form-field class="small-col">
            <mat-label>מחלקה</mat-label>
            <input matInput [(ngModel)]="data.platoon" required>
        </mat-form-field>

        <mat-form-field class="small-col">
            <mat-label>פלוגה</mat-label>
            <input matInput [(ngModel)]="data.company" required>
        </mat-form-field>

        <div class="full"></div>

        <mat-form-field class="full">
            <mat-label>פק"לים</mat-label>
            <mat-select [formControl]="positions" multiple required>
                @for (pos of positionOptions; track pos) {
                    <mat-option [value]="pos.value">{{pos.title}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="cancel">בטל</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial color="primary" class="accept"
        [disabled]="!data?.name || !data?.personalNumber || !data?.phone || !data?.platoon || !data?.company || data?.positions?.length === 0">אשר</button>
</mat-dialog-actions>
